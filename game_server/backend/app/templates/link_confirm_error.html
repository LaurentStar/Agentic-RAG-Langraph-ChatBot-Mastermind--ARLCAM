<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Error - Coup Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='w3.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
        }
        .error-card {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 8%;
        }
        .error-text {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .error-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="w3-container">
        <div class="error-card w3-card-4 w3-round-xlarge w3-dark-grey">
            <div class="w3-container w3-padding-24">
                <!-- Error Icon -->
                <div class="w3-center w3-margin-bottom">
                    <div class="error-icon">
                        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                </div>
                
                <!-- Title -->
                <div class="w3-center w3-margin-bottom">
                    <h2 class="error-text">Link Error</h2>
                    <p class="w3-text-grey">Unable to confirm the account link.</p>
                </div>
                
                <!-- Error Message -->
                <div class="w3-panel w3-round w3-pale-red w3-leftbar w3-border-red">
                    <p class="w3-small">
                        <strong>Error:</strong> {{ error }}
                    </p>
                </div>
                
                <!-- Common Issues -->
                <div class="w3-margin-top">
                    <h4 class="w3-text-grey">Common Issues:</h4>
                    <ul class="w3-text-grey w3-small">
                        <li>The confirmation link may have expired (24 hour limit)</li>
                        <li>The link may have already been used</li>
                        <li>The request may have been cancelled</li>
                    </ul>
                </div>
                
                <!-- Footer -->
                <div class="w3-center w3-margin-top">
                    <a href="/auth/oauth/login" class="w3-button w3-round w3-grey">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
