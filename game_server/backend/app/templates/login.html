<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coup Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='w3.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
        }
        .login-card {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 10%;
        }
        .logo-text {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .discord-btn {
            background-color: #5865F2 !important;
        }
        .discord-btn:hover {
            background-color: #4752c4 !important;
        }
        .google-btn {
            background-color: #ffffff !important;
            color: #374151 !important;
        }
        .google-btn:hover {
            background-color: #f3f4f6 !important;
        }
        .slack-btn {
            background-color: #4A154B !important;
        }
        .slack-btn:hover {
            background-color: #611f69 !important;
        }
        .oauth-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="w3-container">
        <div class="login-card w3-card-4 w3-round-xlarge w3-dark-grey">
            <div class="w3-container w3-padding-24">
                <!-- Logo -->
                <div class="w3-center w3-margin-bottom">
                    <h1 class="logo-text">COUP</h1>
                    <p class="w3-text-grey">Cross-Platform Strategy Game</p>
                </div>
                
                <!-- Divider -->
                <div class="w3-center w3-margin-top w3-margin-bottom">
                    <span class="w3-text-grey">Sign in with</span>
                </div>
                
                <!-- OAuth Buttons -->
                <div class="w3-margin-top">

                    <a href="/auth/oauth/discord" class="w3-button w3-block w3-round-large w3-margin-bottom discord-btn w3-text-white">

                        </svg>
                        Continue with Discord
                    </a>
                    
                    <!-- Google -->
                    <a href="/auth/oauth/google" class="w3-button w3-block w3-round-large w3-margin-bottom google-btn w3-border">
                        <svg class="oauth-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

                    </a>
                    
                    <!-- Slack -->
                    <a href="/auth/oauth/slack" class="w3-button w3-block w3-round-large slack-btn w3-text-white">
                        <svg class="oauth-icon" viewBox="0 0 24 24" fill="currentColor">

                        </svg>
                        Continue with Slack
                    </a>
                </div>
                
                <!-- Footer -->
                <div class="w3-center w3-margin-top w3-small w3-text-grey">
                    <p>By signing in, you agree to our <a href="#" class="w3-text-pink">Terms of Service</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
